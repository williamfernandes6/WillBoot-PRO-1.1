<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOLO 2.0 - IA SINAIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background-color: #050505; color: white; }
        .glow { border: 1px solid rgba(255, 0, 0, 0.2); box-shadow: 0 0 20px rgba(255, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl text-center">
        <h1 class="text-5xl font-black italic tracking-tighter mb-2 italic">PROTOCOLO <span class="text-red-600">2.0</span></h1>
        <p class="text-gray-600 text-[10px] tracking-[0.4em] uppercase mb-10 font-bold">Inteligência Operacional • Kwanza (AOA)</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
            <div class="bg-[#0a0a0a] p-6 rounded-3xl glow space-y-4">
                <textarea id="logs" class="w-full h-32 bg-black border border-gray-800 rounded-2xl p-4 text-sm focus:border-red-600 outline-none" placeholder="Cole os logs do gráfico..."></textarea>
                
                <div class="border-2 border-dashed border-gray-800 rounded-2xl p-4 text-center">
                    <input type="file" id="foto" class="hidden" onchange="analisarImagem()">
                    <label for="foto" class="cursor-pointer text-xs text-gray-500 uppercase font-bold">Subir Print do Gráfico</label>
                </div>

                <button onclick="processar()" class="w-full bg-red-600 hover:bg-red-700 py-4 rounded-2xl font-black uppercase tracking-widest transition-all">Gerar Sinal</button>
            </div>

            <div class="bg-white/5 p-6 rounded-3xl border-l-4 border-red-600 flex flex-col justify-between">
                <div>
                    <h3 class="text-red-600 font-bold uppercase text-[10px] mb-4">Insights do Manual</h3>
                    <div id="box-sinal" class="space-y-4">
                        <p id="txt-analise" class="text-sm text-gray-400">Aguardando dados...</p>
                        <p id="txt-dica" class="text-xl font-bold leading-tight">--</p>
                    </div>
                </div>
                <div class="mt-6 pt-4 border-t border-white/5 text-[9px] text-gray-700 font-mono flex justify-between">
                    <span>STATUS: ONLINE</span>
                    <span>MOEDA: AOA</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // COLOQUE O SEU LINK DO RENDER AQUI
        const URL_BACKEND = 'https://O-TEU-APP.onrender.com'; 
        const socket = io(URL_BACKEND);

        async function analisarImagem() {
            const file = document.getElementById('foto').files[0];
            const formData = new FormData();
            formData.append('print', file);

            document.getElementById('txt-analise').innerText = "IA lendo imagem...";
            
            const res = await fetch(`${URL_BACKEND}/analisar-print`, { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('txt-analise').innerText = data.resultado;
        }

        function processar() {
            const val = document.getElementById('logs').value;
            if(val) socket.emit('enviar_dados', val);
        }

        socket.on('receber_estrategia', (data) => {
            document.getElementById('txt-analise').innerText = data.estrategia;
            document.getElementById('txt-dica').innerText = data.dica;
        });
    </script>
</body>
</html>
