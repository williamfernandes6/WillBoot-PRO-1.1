<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOLO 2.0 - ELITE PREDICTOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-border { border: 1px solid rgba(255, 0, 0, 0.4); box-shadow: 0 0 25px rgba(255, 0, 0, 0.15); }
        .x-chip { font-size: 10px; padding: 5px; border-radius: 4px; font-weight: 900; text-align: center; min-width: 48px; border: 1px solid rgba(255,255,255,0.05); }
        .bg-azul { background: #1e40af; } .bg-roxo { background: #7e22ce; } .bg-rosa { background: #db2777; }
        .btn-press:active { transform: scale(0.96); opacity: 0.8; }
        .animate-flicker { animation: flicker 2s infinite; }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
</head>
<body class="flex flex-col items-center p-4 min-h-screen">

    <div class="flex flex-col items-center gap-2 mb-8 mt-4">
        <span class="w-4 h-4 bg-green-500 rounded-full animate-flicker shadow-[0_0_20px_#22c55e]"></span>
        <span class="text-[10px] font-black uppercase tracking-[0.5em] text-green-500">Sistema Ativo</span>
    </div>

    <div class="w-full max-w-2xl space-y-6">
        <div class="flex justify-between items-center bg-[#0a0a0a] p-6 rounded-3xl border border-zinc-900">
            <div class="text-left">
                <p class="text-[9px] text-red-600 font-bold uppercase tracking-widest italic">Luanda, Angola</p>
                <p id="clock" class="text-3xl font-black italic font-['Orbitron']">00:00:00</p>
            </div>
            <div class="text-right border-l border-zinc-800 pl-6">
                <p class="text-[9px] text-zinc-500 font-bold uppercase mb-1">Banca Real (AO)</p>
                <p id="banca-val" class="text-2xl font-black italic text-white tracking-tighter">Kz 0,00</p>
                <p id="gestao-info" class="text-[10px] text-zinc-600 font-mono italic">Aguardando análise...</p>
            </div>
        </div>

        <div class="bg-[#0a0a0a] p-6 rounded-3xl border border-zinc-900">
            <p class="text-[10px] text-zinc-400 font-black uppercase mb-4 italic tracking-widest text-center">Histórico: Últimos 25 Múltiplos</p>
            <div id="grid-hist" class="grid grid-cols-5 sm:grid-cols-10 gap-2"></div>
        </div>

        <div class="bg-zinc-950 p-10 rounded-[45px] neon-border text-center">
            <div class="mb-8">
                <p class="text-[10px] text-zinc-500 uppercase font-bold mb-2 tracking-widest">Próxima Vela de Lucro</p>
                <p id="timer-rosa" class="text-5xl font-black italic text-red-600 font-['Orbitron']">--:--</p>
            </div>
            <div class="grid grid-cols-3 gap-4 py-8 border-y border-zinc-900/50 my-6">
                <div><p class="text-[9px] text-zinc-500 uppercase mb-1">Mínimo</p><p id="minX" class="text-2xl font-black italic">--</p></div>
                <div><p class="text-[9px] text-red-600 uppercase mb-1">Máximo</p><p id="maxX" class="text-2xl font-black italic">--</p></div>
                <div><p class="text-[9px] text-zinc-500 uppercase mb-1">Assertividade</p><p id="pct" class="text-2xl font-black italic">0%</p></div>
            </div>
            <div class="min-h-[100px] flex flex-col justify-center">
                <h2 id="status" class="text-3xl font-black italic uppercase text-zinc-800 tracking-tighter">Aguardando Print</h2>
                <div id="res-ia" class="text-[12px] text-zinc-400 mt-3 italic">IA: "Carregue o print do jogo para começar."</div>
            </div>
        </div>

        <div class="space-y-4">
            <input type="file" id="file" class="hidden" accept="image/*">
            <label for="file" class="btn-press block w-full bg-white text-black font-black py-5 rounded-2xl cursor-pointer uppercase text-sm text-center tracking-widest">1. Selecionar Print</label>
            <button onclick="analisar()" class="btn-press w-full bg-red-600 py-7 rounded-2xl font-black uppercase text-2xl">2. Gerar Sinal</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://ia-backend-aviator-1.onrender.com';
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString("pt-PT", {timeZone: "Africa/Luanda"}); }, 1000);
        function iaVoz(t) { const m = new SpeechSynthesisUtterance(t); m.lang = 'pt-PT'; m.rate = 1.3; window.speechSynthesis.speak(m); }

        async function analisar() {
            const fileInput = document.getElementById('file');
            if (!fileInput.files[0]) return alert("Selecione o print!");
            document.getElementById('status').innerText = "IDENTIFICANDO...";
            const formData = new FormData(); formData.append('print', fileInput.files[0]);
            try {
                const res = await fetch(`${API_URL}/analisar-fluxo`, { method: 'POST', body: formData });
                const data = await res.json();
                document.getElementById('banca-val').innerText = `Kz ${parseFloat(data.banca).toLocaleString('pt-AO', {minimumFractionDigits: 2})}`;
                document.getElementById('status').innerText = data.status;
                document.getElementById('status').style.color = data.cor;
                document.getElementById('res-ia').innerText = `IA: "${data.dica}"`;
                document.getElementById('minX').innerText = data.minX;
                document.getElementById('maxX').innerText = data.maxX;
                document.getElementById('pct').innerText = data.pct;
                document.getElementById('timer-rosa').innerText = `${data.timerRosa}:00`;
                const grid = document.getElementById('grid-hist'); grid.innerHTML = '';
                data.historico.forEach(val => {
                    const chip = document.createElement('div'); chip.className = `x-chip ${val < 2 ? 'bg-azul' : val < 10 ? 'bg-roxo' : 'bg-rosa'}`;
                    chip.innerText = val.toFixed(2) + 'x'; grid.appendChild(chip);
                });
                iaVoz(data.status.includes("PAGO") ? "Sinal Ativo. Alvo em " + data.minX : "Gráfico em retenção.");
            } catch (e) { alert("Servidor a ligar. Tente em 10 segundos."); }
        }
    </script>
</body>
</html>
