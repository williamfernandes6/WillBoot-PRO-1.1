<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA PREDITOR - AUTO CAPTURE</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* Área do Jogo */
        #game-container { height: 70%; width: 100%; border: none; }
        
        /* Painel da IA */
        #ia-panel { 
            height: 30%; width: 100%; background: #1a1d21; 
            border-top: 2px solid #d9185c; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }

        .signal { font-size: 1.4rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .details { font-size: 0.9rem; color: #848689; }
        .rosa { color: #ff007a; }
        .roxo { color: #a020f0; }
        .azul { color: #007aff; }
    </style>
</head>
<body>

    <iframe id="game-container" src="URL_DO_SEU_CASSINO_AQUI"></iframe>

    <div id="ia-panel">
        <div id="signal-text" class="signal">CONECTANDO À IA...</div>
        <div id="strategy-text" class="details">Sincronizando com o Render</div>
        <div id="conf-text" style="font-size: 0.7rem; margin-top: 10px; color: #555;">AGUARDANDO PRIMEIRA VELA...</div>
    </div>

    <script>
        const socket = io("https://ia-backend-aviator.onrender.com");

        // ESCUTA O SINAL DO RENDER
        socket.on("receber_sinal", (dados) => {
            const signalText = document.getElementById("signal-text");
            const strategyText = document.getElementById("strategy-text");
            
            signalText.innerText = dados.sinal;
            strategyText.innerText = dados.estrategia || dados.motivo;
            
            // Troca cores conforme a IA
            signalText.className = "signal " + dados.cor;
            
            if(dados.confianca === "95%") {
                window.navigator.vibrate([200, 100, 200]); // Vibra o telemóvel no sinal forte
            }
        });

        // TENTATIVA DE CAPTURA AUTOMÁTICA VIA POSTMESSAGE
        // Nota: O cassino precisa estar no mesmo domínio ou permitir acesso
        setInterval(() => {
            try {
                const gameFrame = document.getElementById('game-container').contentWindow;
                // Este é o segredo: enviamos um comando para o frame ler os dados
                // Se o cassino for protegido, o Scraper no Kiwi continua sendo o único método 100%
            } catch (e) {
                document.getElementById("conf-text").innerText = "MODO DE ESCUTA ATIVO (RENDER ONLINE)";
            }
        }, 3000);
    </script>
</body>
</html>
