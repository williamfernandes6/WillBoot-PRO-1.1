<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA PREDITOR - ELEPHANTBET</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .container { width: 90%; max-width: 400px; background: #1a1d21; padding: 30px; border-radius: 20px; border: 2px solid #2a2e38; }
        .status { font-size: 1.6rem; font-weight: bold; margin-bottom: 10px; }
        .rosa { color: #ff007a; }
        .btn-play { display: block; background: #d9185c; color: white; text-decoration: none; padding: 18px; border-radius: 12px; font-weight: bold; margin-top: 25px; }
        .warning { font-size: 0.7rem; color: #ff9800; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="status">SINCRO...</div>
        <div id="details" style="color: #848689;">Conectando ao Render (Aguarde 50s)</div>
        
        <a href="https://www.elephantbet.co.ao/" target="_blank" class="btn-play">ENTRAR NA ELEPHANTBET</a>
        
        <p class="warning">Aviso: O sinal demora a aparecer porque o servidor gratuito precisa "acordar" após 50s de espera.</p>
    </div>

    <audio id="alert" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        const socket = io("https://ia-backend-aviator.onrender.com");
        const audio = document.getElementById("alert");

        socket.on("connect", () => {
            document.getElementById("status").innerText = "SISTEMA ONLINE";
            document.getElementById("details").innerText = "Aguardando próxima vela...";
        });

        socket.on("receber_sinal", (dados) => {
            const status = document.getElementById("status");
            status.innerText = dados.sinal;
            status.className = "status " + dados.cor;
            document.getElementById("details").innerText = "Confiança: " + dados.confianca;
            
            if(dados.cor === "rosa") {
                audio.play();
                window.navigator.vibrate([300, 100, 300]);
            }
        });
    </script>
</body>
</html>
